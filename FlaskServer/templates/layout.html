<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.3.4.0.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.3.4.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.3.4.0.min.js') }}"></script>

    {% block favicon %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    {% endblock %}

    {% endblock %}
</head>

<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% block footer %}&copy; Copyright 2019 by Yancheng Ou</a>.{% endblock %}</div>
</body>
